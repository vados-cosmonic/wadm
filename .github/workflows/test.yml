name: Test Wadm (v0.4)

on:
  pull_request:
    branches: [wadm_0.4]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        nats_version: [2.9.15]
        wash_version: [0.16.2]

    steps:
      - uses: actions/checkout@v2

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      # Cache: rust
      - uses: Swatinem/rust-cache@v2
        with:
          key: "${{ matrix.os }}-rust-cache"

      - name: install wash
        run: |
          cargo install --version ${{ matrix.wash_version }} wash-cli
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH

      # GH Actions doesn't currently support passing args to service containers and there is no way
      # to use an environment variable to turn on jetstream for nats, so we manually start it here
      - name: Start NATS
        run: docker run --rm -d --name kv-provider-test -p 127.0.0.1:4222:4222 nats:${{ matrix.nats_version }} -js

      # Run all tests
      - name: Run tests
        run: |
          cargo test -- --nocapture
